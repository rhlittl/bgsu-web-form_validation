<!DOCTYPE html>

<html lang="eng">

    <head>

        <title>Littlejohn, Robert CS 3140</title>
        <meta charset="utf-8"/>
        <meta name="title" content="Lab 6"/>
        <meta name="author" content="Robert Littlejohn"/>
        <meta name="description" content=""/>
        <meta name="keywords" content="Lab 6 CS 3140"/>

        <link href="style.css" rel="stylesheet" type="text/css"/>

    </head>

    <body>
        <div id="pageContent">
            <div id="heading">
                <h1>Robert Littlejohn, Lab#6</h1>
            </div>
            <div id="orangeBar">
            </div>
            <div id="leftContent">
                <div id="errors">
                </div>
                <form action="" name="submitForm" id="submitForm" onSubmit="return false;">
                    <label for="userName">Username:</label><input type="text" name="userName" id="userName" class="inputAverage"/>
                    <br />
                    <label for="password">Password:</label><input type="password" name="password" id="password" class="inputAverage"/>
                    <br />
                    <label for="confirmPassword">Confirm Password:</label><input type="password" name="confirmPassword" id="confirmPassword" class="inputAverage"/>
                    <br />
                    <label for="fullName">Name:</label><input type="text" name="fullName" id="fullName" class="inputStretch"/>
                    <br />
                    <label for="address">Address:</label><input type="text" name="address" id="address" class="inputStretch"/>
                    <br />
                    <label for="country">Country:</label><select name="country" id="country" class="selectInput">
                        <option>(Please select a country)</option>
                        <option>Australia</option>
                        <option>China</option>
                        <option>Canada</option>
                        <option>India</option>
                        <option>Korea</option>
                        <option>Russia</option>
                        <option>USA</option>
                        <option>Other</option>
                    </select>
                    <br />
                    <label for="zip">Zip:</label><input type="text" name="zip" id="zip" class="inputAverage"/>
                    <br />
                    <label for="email">E-mail:</label><input type="text" name="email" id="email" class="inputStretch"/>
                    <br />
                    <label for="confirmEmail">Confirm E-mail:</label><input type="text" name="confirmEmail" id="confirmEmail" class="inputStretch"/>
                    <br />
                    <label for="sex">Sex:</label>
                    <label for="Male" class="noFloat">Male</label><input type="radio" name="sex" value="Male"/>
                    <label for="Female" class="noFloat">Female</label><input type="radio" name="sex" value="Female"/>
                    <br />
                    <label for="language">Primary Language:</label>
                    <label for="English" class="noFloat">English</label><input type="radio" name="language" value="English"/>
                    <label for="NonEnglish" class="noFloat">Non-English</label><input type="radio" name="language" id="NonEnglish"/>
                    <br />
                    <label for="Comments">Comments:</label>
                    <textarea name="Comments" id="comments" rows="5" cols="30" class="inputStretch">
                    </textarea>
                    <br />
                    <div class="center">
                        <input type="submit" value="submit" onclick="makeStuffAppear();"/>
                    </div>
                </form>
            </div>
            <div id="rightContent">
                <img src="images/ohio.jpg" alt="Ohio_Centennial_Barn" class="centerImage"/>
                <p>Ohio Barn!</p>
                <p>There is a field.</p>
                <p>The barn is white.</p>
                <p>It has some writing on it.</p>
                
            </div>
            <div id="footer">
                <p>Copywright&copy; 2013 - Robert Littlejohn</p>
            </div>
        </div>
        
        <script type="text/javascript" src="form.js"></script>
        
    </body>

</html>
